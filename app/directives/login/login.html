<md-card>
    <md-card-header>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline" style="text-align: center">Login</span>
            </md-card-title-text>
        </md-card-title>
    </md-card-header>
    <md-card-content>
        <form>
            <md-input-container class="md-block">
                <label>Email</label>
                <input ng-model="vm.credentials.userId">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input ng-model="vm.credentials.password" type="password">
            </md-input-container>
            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button class="md-raised md-primary" ng-click="vm.login()">Login</md-button>
            </section>
        </form>
    </md-card-content>
</md-card>
