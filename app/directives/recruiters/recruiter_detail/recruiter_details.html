<div class="recruiter-details-component" layout="column">
    <div layout="row" layout-align="space-between center" class="md-padding">
        <h3>{{vm.recruiter.firstName + ' ' + vm.recruiter.lastName}}</h3>
        <div>
            <md-button class="md-primary" ng-click="vm.edit()">Edit</md-button>
            <md-button class="md-warn" ng-click="vm.delete()">Delete</md-button>
        </div>
    </div>
    <md-divider></md-divider>
    <div class="display-fields">
        <display-field key="Name" value="{{vm.recruiter.firstName+' '+ vm.recruiter.lastName}}"></display-field>
        <display-field key="Email" value="{{vm.recruiter.email}}"></display-field>
        <display-field key="Commission Type" value="{{vm.recruiter.commissionType}}"></display-field>
        <display-field key="Commission" value="{{vm.recruiter.commission}}"></display-field>
    </div>
</div>
